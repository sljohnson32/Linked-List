<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
    <title>Link List</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet">
  </head>
  <body>
    <section class="left-side">
      <section "left-side-container">
        <header>
          <h1>Linked <img src='./images/linked-list-logo.svg'/> List</h1>
        </header>
        <section class="website-info">
          <input type="text" name="title" id="website-title" placeholder="Website Title" />
          <input type="URL" name="url" id="website-url" placeholder="Website URL" />
        </section>
        <button class="enter-button">Enter</button>
      </section>
    </section>
    <section class="right-side">
      <article class="link-info-container">
        <div class="link-info">
          <h2 class="link-title">Title</h2>
          <a href="URL" class="link-url">URL</a>
        </div>
        <div class="link-info-buttons">
          <button class="link-read">Read</button>
          <button class="link-delete">Delete</button>
        </div>
      </article>
    </section>
    <footer>
    </footer>
    <script type="text/javascript" src="./JS/scripts.js"></script>
  </body>
</html>
