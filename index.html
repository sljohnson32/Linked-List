<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
    <title>Linked List</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  </head>
  <body>
    <section class='full-page'>
      <section class='left-side'>
        <section class='left-side-container'>
          <header>
            <h1>Linked <img src='./images/linked-list-logo.svg'/> List</h1>
          </header>
          <section class='website-info'>
            <input type='text' name='title' class='website-title' placeholder='Website Title' />
            <input type="URL" name="url" class="website-url" placeholder="Website URL" />
          </section>
          <button class="enter-button">Enter</button>
        </section>
      </section>
      <section class="right-side">
      </section>
      <footer>
      </footer>
      <script src="./JS/jQueryScripts.js"></script>
    </section>
  </body>
</html>
